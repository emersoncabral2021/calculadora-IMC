<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora-imc</title>
    <link rel="stylesheet" href="calculadora-imc.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
       <div>
            <p>informe seu peso em(kg):</p> 
            <input type="number" name="peso" id="peso" min="0">
        </div> 
        <div>
            <p>informe sua altura(metro e cm):</p>
            <input type="number" name="altura" id="altura" min="0"><br>
        </div>
        <input type="button" value="Calcular" class="calcular" onclick="calcular()">
        
        <input type="password" name="" id="" >
    </main>
    <script src="calculadora-imc.js"></script>
</body>
</html>
